<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="registrationForm" onsubmit="return validateForm()">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <br>
        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" name="mobile">
        <br>
        <input type="submit" value="Submit">
    </form>
    
    <div id="errorMessage" style="color: red;"></div>
    <script>
        function validateForm() {
    var name = document.getElementById('name').value;
    var email = document.getElementById('email').value;
    var mobile = document.getElementById('mobile').value;

    // Name validation: Check if it's not empty and has a reasonable length.
    if (name.length < 2 || name.length > 50) {
        displayError("Please enter a valid name (2-50 characters).");
        return false;
    }

    // Email validation using regular expression.
    var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailPattern.test(email)) {
        displayError("Please enter a valid email address.");
        return false;
    }

    // Mobile number validation: Check if it's a valid Indian mobile number.
    var mobilePattern = /^[6-9]\d{9}$/;
    if (!mobilePattern.test(mobile)) {
        displayError("Please enter a valid mobile number (10 digits, starting with 6-9).");
        return false;
    }

    // If all validations pass
    alert("Form submitted successfully!");
    return true; // Submit the form
}

function displayError(message) {
    var errorMessage = document.getElementById('errorMessage');
    errorMessage.textContent = message;
}

    </script>
</body>
</html>
